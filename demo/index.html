<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
</head>
<body> 
    <div class="space">
        <p><em>An empty space to simulate scroll and trigger visibility of elements.</em></p>
        <p class="animate">Scroll down ⬇️</p>
    </div>
    <div class="examples">
        <p id="example1" data-counter-target="5000">50</p>
        <div id="example2" data-counter-origin="10" data-counter-target="100" data-counter-type="bar" data-counter-duration="3000"></div>
        <div id="example3"></div>   
    </div> 
    <div class="space">
        <p class="animate">Scroll up ⬆️</p>
        <p><em>An empty space to simulate scroll and trigger visibility of elements.</em></p>
    </div>
    <script src="../counter-reveal.min.js"></script>   
    <script src="app.js"></script>   
</body>
</html>
